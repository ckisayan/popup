  <div class="container">
      <h1>Popup window with a compiled angular element (proof of concept)</h1>
      <p>Click the edit button to edit the person's name in a <em>new window</em>. You can open multiple windows for the same person. All of them should be in sync.</p>
 
      <table class="table">
        <tr>
          <th>Name</th><th>Actions</th>
        </tr>
        <tr ng-repeat="person in persons">
          <td>{{person.name}}</td><td><button type="button" class="btn btn-xs" ng-click="editDialog.open(person)">Edit...</button></td>
        </tr>
      </table>
